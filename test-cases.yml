- summary: |
    Проверка добавления товаров в корзину
  requirement: |
    Товар добавляется в корзину
  prerequisites:
    Открыта страница магазина
  test-data: |
    - https://hexlet-products-store.vercel.app/
  steps:
    - Находим первый товар
    - Добавляем в корзину через Add to cart
  expected-result: |
    В правом верхнем углу отображение количества добавленных товаров Cart (1)

- summary: |
    Корзина
  requirement: |
    Корректное отображение товара в корзине
  prerequisites:
    - Открыта страница магазина
    - Товар добавлен в корзину
  test-data: |
    - https://hexlet-products-store.vercel.app/
    - Добавить первый товар ипхоне 9к turbo
  steps:
    - В правом верхнем углу выбираем cart
    - Добавляем в корзину через Add to cart
  expected-result: |
    - Товар ипхоне 9к turbo в корзине
    
